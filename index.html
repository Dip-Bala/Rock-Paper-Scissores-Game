<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="main-container">
        <p class="title">Rock Paper Scissors</p>
        <div class="container">

        <button 
        class="move-button js-rock-btn"><img src="images/rock-emoji.png" alt="Rock" class="move-icon"></button>
    
        <button 
        class="move-button js-paper-btn"><img src="images/paper-emoji.png" alt="Paper" class="move-icon"></button>
    
        <button
        class="move-button js-scissors-btn"><img src="images/scissors-emoji.png" alt="Scissors" class="move-icon">></button>
    
        </div>
        <p class="js-result result"></p>
        <p class="js-moves">
        </p>
        <p class="js-score score"></p>

        <div>
            <button onclick="
        scores.wins = 0;
        scores.losses = 0;
        scores.ties = 0;
        localStorage.removeItem('scores');
        updateScoreElement();
        " class="reset-score-button">Reset Score</button>

        <button onclick = "
        autoPlay();
        "class="auto-play-button">Auto Play</button>
        </div>
    
       
    </div>

   <script src="script.js"></script>


</body>

</html>
